<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
    <title>MS Todo</title>
  </head>
  <body>
    <div class="app">
      <div class="upper">
        <div class="info">
          <h4>My Day</h4>
          <p id="date">Saturday , 3 July</p>
        </div>

        <div>
          <button class="btn">
            <img src="./sun.svg" alt="" />
          </button>
          <button class="btn">
            <img src="./more-horizontal.svg" alt="" />
          </button>
        </div>
      </div>

      <div class="todos"></div>

      <div class="input">
        <input type="text" placeholder="Add a task" />
      </div>
    </div>
  </body>
</html>
