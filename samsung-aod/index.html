<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
    <title>Samsung AOD</title>
  </head>
  <body>
    <div class="screen">
      <div class="base">
        <div class="gradient-text">
          <h1 id="hour">00</h1>
          <h1 id="minutes">00</h1>
          <p id="date">Sat , 02 February</p>
        </div>
        <div class="notifications">
          <div class="box"><img src="./whatsapp.svg" alt="" /></div>
          <div class="box"><img src="./fb.svg" alt="" /></div>
          <div class="box"><img src="./fb.svg" alt="" /></div>
          <div class="box"><span>3+</span></div>
        </div>
      </div>
      <div class="battery">
        <img src="./bat.png" alt="">
        <span id="bat">0%</span>
      </div>
    </div>
  </body>
</html>
